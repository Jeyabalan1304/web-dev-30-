<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 6 - Advanced Tables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    table {
      border-collapse: collapse;
      width: 70%;
      margin: auto;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: lightblue;
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }
    tfoot td {
      background-color: lightgray;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Day 6 - Advanced Tables</h1>

  <table>
    <caption>Student Marks Table</caption>
    <thead>
      <tr>
        <th rowspan="2">Student</th>
        <th colspan="3">Subjects</th>
        <th rowspan="2">Average</th>
      </tr>
      <tr>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>90</td>
        <td>85</td>
        <td>88</td>
        <td>87.6</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>78</td>
        <td>88</td>
        <td>80</td>
        <td>82.0</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>92</td>
        <td>90</td>
        <td>95</td>
        <td>92.3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Total Students</td>
        <td>3</td>
      </tr>
    </tfoot>
  </table>

  <br><br>

  <!-- Nested Table Example -->
  <h2 style="text-align:center;">Nested Table Example</h2>
  <table>
    <tr>
      <td>
        <table>
          <tr><th>Course</th><th>Duration</th></tr>
          <tr><td>HTML</td><td>2 Weeks</td></tr>
          <tr><td>CSS</td><td>3 Weeks</td></tr>
        </table>
      </td>
      <td>
        <table>
          <tr><th>Language</th><th>Level</th></tr>
          <tr><td>Python</td><td>Intermediate</td></tr>
          <tr><td>Java</td><td>Beginner</td></tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
