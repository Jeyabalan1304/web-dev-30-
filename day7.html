<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 7 - Advanced Forms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 20px;
    }
    form {
      width: 50%;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 95%;
      padding: 8px;
      margin: 6px 0 15px;
    }
    input[type="radio"], input[type="checkbox"] {
      width: auto;
    }
    input[type="submit"], input[type="reset"] {
      width: auto;
      padding: 10px 20px;
      margin-right: 10px;
      background-color: darkblue;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="reset"] {
      background-color: gray;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Day 7 - Advanced Form Example</h1>

  <form action="submit.php" method="post">
    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>

      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" min="10" max="100"><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob"><br>
    </fieldset>

    <fieldset>
      <legend>Preferences</legend>

      <label>Gender:</label><br>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="other"> Other
      <br><br>

      <label>Hobbies:</label><br>
      <input type="checkbox" name="hobby" value="reading"> Reading
      <input type="checkbox" name="hobby" value="sports"> Sports
      <input type="checkbox" name="hobby" value="music"> Music
      <br><br>

      <label for="course">Choose a Course:</label><br>
      <select id="course" name="course">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
      </select><br>

      <label for="resume">Upload Resume:</label><br>
      <input type="file" id="resume" name="resume"><br>
    </fieldset>

    <fieldset>
      <legend>Feedback</legend>
      <label for="comments">Your Comments:</label><br>
      <textarea id="comments" name="comments" rows="4"></textarea><br>
    </fieldset>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
